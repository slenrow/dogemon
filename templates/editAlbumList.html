<html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/css/base.css" rel="stylesheet" media="screen">
</head>
<body>
{{header|safe}}
<h2>Current Albums</h2>
{% if albums|length == 0 %}
<div class="empty">none</div>
{% else %}
	<ul class="linked">
	{% for album in albums %}
		<li>
			<a href="{{docroot}}/album?id={{album.id}}">{{album.title}}</a><br>
			<ul>
				<li>Visibility: {{album.access}}</li>
				<li><a href="{{docroot}}/album/edit?id={{album.id}}">edit</a></li>
				<li><form name="edit_album" method="POST" action="{{docroot}}/albums/edit">
					<input type="hidden" name="albumid" value="{{album.id}}" />
					<input type="submit" name="op" value="delete"></td>
				</form></li>
			</ul>
		</li>
	{% endfor %}
	</ul>
{% endif %}
<hr>
<h2>New Album</h2>
<form name="new_album" method="POST" action="{{docroot}}/albums/edit">
	<span>Title: </span><input type="text" name="title" value="" /><br>
	<input type="radio" name="access" value="public" checked=checked>Public<br>
	<input type="radio" name="access" value="private">Private<br>
	<input type="submit" name="op" value="add" />
</form>

</body>
</html>
